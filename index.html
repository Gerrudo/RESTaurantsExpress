<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>RESTaurants</title>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

</head>

<body>

  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
    <div class="container">
      <a class="navbar-brand" href="#">RESTaurants</a>

    </div>
  </nav>

  <!-- Page Content -->
  <div class="container">
    <div class="row">
      <div class="col-lg-12 text-center">
        <h2 class="mt-5">Can't think pick where to eat? Don't worry, we'll do it for you.</h2>
        <br>
        <p class="lead">Enter your cordinates, for example: 53.474184, -2.244984</p>
        <ul id="usercoordinates" class="list-unstyled"></ul>
        <ul id="placename" class="list-unstyled"></ul>
    <form action="">
      <input id="m" autocomplete="off" /><button>Send</button>
    </form>
      </div>
    </div>
  </div>

  <!-- Bootstrap core JavaScript -->
  <script src="/socket.io/socket.io.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script>
    $(function () {
        var socket = io();
        $('form').submit(function(){
          socket.emit('request', $('#m').val());
          $('#m').val('');
          return false;
        });

        socket.on('request', function(coordinates){
          $('#usercoordinates').append($('<li>').text(coordinates));
          window.scrollTo(0, document.body.scrollHeight);
        });
      });
  </script>
</body>

</html>
